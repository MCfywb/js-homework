<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在线测试系统</title>
		<link rel="stylesheet" href="css/login.css"/>
	</head>
	<body>
		<div id="login">
			<h2>用户登录</h2>
			<form name="logform">
			    <div>用户账号：<input type="text" id="user" name="user" autofocus class="text"/>
			        <span id="userInfo" class="pc">*</span>
			    </div>
			    <div>用户密码：<input type="password" id="pass" name =
			                        "pass" class="text"/>
			        <span id="passInfo" class="pc">*</span>
			    </div>
			    <div>请选择用户类别：
			        <input type="radio" name="role" id="student" checked
			        ="checked" value="0">
			        <label for="student">学生</label>
			        <input type="radio" name="role" id="teacher" value="1">
			        <label for="teacher">教师</label>
			    </div>
			    <span id="erro" class="pc"></span>
			    <input type="button" id="send" class="submit" value="登录"/>
			</form>
		</div>
	<script src="js/login.js"></script>
	</body>
</html>
